<div class="personTable">

<table class="table">
  <thead class="thead-dark">
  <tr >
    <th scope="col"></th>
    <th scope="col">id</th>
    <th scope="col">ФИО</th>
    <th scope="col">Дата рождения</th>
    <th scope="col">Адрес</th>
    <th scope="col">Ученая степень</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of allPeople">
    <th scope="row">
      <button type="button" class="btn btn-danger" (click)="deletePerson(person.id)">Удалить</button>
      <button type="button" class="btn btn-warning" (click)="isEditable = person.id">Измеить</button>
    </th>
    <td *ngIf="!(isEditable === person.id)">{{person.id}}</td>
    <td *ngIf="!(isEditable === person.id)">{{person.name}}</td>
    <input type="newname" id="editPersonName" *ngIf="isEditable === person.id" placeholder="ФИО" [(ngModel)]="newname">

    <td *ngIf="!(isEditable === person.id)">{{person.birthdate}}</td>
    <input type="newbirthdate" id="editPersonBirth" *ngIf="(isEditable === person.id)" placeholder="Дата рождения" [(ngModel)]="newbirthdate">

    <td *ngIf="!(isEditable === person.id)">{{person.homeAddress}}</td>
    <input type="newhomeAddress" id="editPersonAddress" *ngIf="(isEditable === person.id)" placeholder="Адрес" [(ngModel)]="newhomeAddress">

    <td *ngIf="!(isEditable === person.id)">{{person.scienceGrade}}</td>
    <input type="newscienceGrade" id="editPersonid" *ngIf="(isEditable === person.id)" placeholder="Ученая степень" [(ngModel)]="newscienceGrade">
    <button type="button" class="btn btn-success" *ngIf="isEditable === person.id" (click)="editPErson(person.id, name,birthdate, homeAddress, scienceGrade)">Сохранить</button>
  </tr>
  </tbody>
</table>
</div>

<!--<button type="button" class="btn btn-success" (click)="createPerson('blabla')">Добавить</button>-->
<div class="createPerson">
  <div class="form-group col-md-6">
    <label for="inputName">ФИО</label>
    <input type="name" class="form-control" id="inputName" placeholder="ФИО" [(ngModel)]="name">
  </div>
  <div class="form-group col-md-6">
    <label for="inputBirthDate">Дата рождения</label>
    <input type="birthdate" class="form-control" id="inputBirthDate" placeholder="Дата рождения" [(ngModel)]="birthdate" >
  </div>
  <div class="form-group col-md-6">
    <label for="inputhomeAddress">Адрес</label>
    <input type="homeAddress" class="form-control" id="inputhomeAddress" placeholder="Адрес" [(ngModel)]="homeAddress">
  </div>
  <div class="form-group col-md-6">
    <label for="inputscienceGrade">Научная степень</label>
    <input type="scienceGrade" class="form-control" id="inputscienceGrade" placeholder="Научная степень" [(ngModel)]="scienceGrade">
  </div>
  <label for="inputscienceGrade">Комитеты</label>
  <select   type="committeeName" id="inputState" class="form-control" [(ngModel)]="committeeName">
    <option selected *ngFor="let committee of allCommittees">{{committee.name}}</option>
  </select>
  <button type="submit" class="btn btn-primary" (click)="createPerson(committeeName, name,birthdate, homeAddress, scienceGrade )">Сохранить</button>
</div>
