<div class="table">
<table class="table">
  <thead class="thead-dark">
  <tr >
    <th scope="col"></th>
    <th scope="col">Комитеты</th>
    <th scope="col">Люди</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let committee of allCommittees">
    <th scope="row">
      <button type="button" class="btn btn-danger" (click)="deleteCommittee(committee.name)">Удалить</button>
      <button type="button" class="btn btn-warning" (click)="isEditable = committee.name">Измеить</button>
    </th>
    <td *ngIf="!(isEditable === committee.name)">{{committee.name}}</td>
    <input type="newName" id="editComId" *ngIf="isEditable === committee.name" [(ngModel)]="newName" placeholder="{{committee.name}}">
    <td ><p *ngFor="let person of committee.personDTOList">{{person.name}}</p></td>
    <button type="button" class="btn btn-success" *ngIf="isEditable === committee.name" (click)="editCommittee(committee.name, newName); ">Сохранить</button>
  </tr>
  </tbody>
</table>

<div class="createCompany">
  <input type="smth" placeholder="Название комитета"   name="createCommitteeInput" [(ngModel)]="smth">
<!--  <select   type="companyName" id="inputState" class="form-control" [(ngModel)]="companyName">-->
<!--    <option selected *ngFor="let comp of companies">{{comp.name}}</option>-->
<!--  </select>-->
  <input type="companyName" placeholder="Название компании"   name="createCommitteeInput" [(ngModel)]="companyName">
  <button  (click)="createCommittee(companyName, smth)">Добавить</button>
</div>
</div>
